<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AFL Website</title>
    <link rel="stylesheet" href="./signUp.css" />
  </head>
  <body>
    <div class="signCard">
      <div class="signUp">
        <h1>Sign Up!</h1>
        <form class="userForm">
          <label><b>Name:</b></label>
          <input type="text" id="userName" maxlength="20"/>
          <br />
          <label><b>Teams:</b></label>
          <select id="teamList" name="teamList"></select>
          <br />
          <button id="submitButton" for="userName"><b>Submit</b></button>
        </form>
      </div>
    </div>

    <script src="signUp.js"></script>
  </body>
</html>
